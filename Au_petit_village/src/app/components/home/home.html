
<div class="home-container">
  <section class="hero">
    <h1>Bienvenue chez Au petit village</h1>
    <p>Découvrez notre collection de figurines Astérix & Obélix faites main avec passion !</p>
  </section>

  <section class="catalog">
    <div class="catalog-header">
      <h2>Notre catalogue</h2>
      
      <div class="search-container">
        <input 
          type="text" 
          placeholder="Rechercher une figurine..." 
          class="search-input"
          (input)="onSearchChange($event)">
      </div>

      <div class="sort-buttons">
        <button class="sort-btn" (click)="sortByPriceAsc()">Prix croissant</button>
        <button class="sort-btn" (click)="sortByPriceDesc()">Prix décroissant</button>
      </div>
    </div>

    <div class="products-grid">
      <div class="product-card" 
           *ngFor="let product of products | filterByName:searchTerm | sortByPrice:sortOrder">
        <a [routerLink]="['/product', product.id]" class="product-link">
          <div class="product-image">
            <img [src]="'assets/images/' + product.image" 
                 [alt]="product.name" 
                 onerror="this.src='assets/images/placeholder.png'">
          </div>
          <div class="product-info">
            <h3>{{ product.name }}</h3>
            <p class="product-price">{{ product.price }}€</p>
            <p class="product-quote">"{{ product.quote }}"</p>
          </div>
        </a>
      </div>
    </div>
  </section>
</div>
